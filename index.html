<body>
  <div class="tradingview-widget-container" style="height:100%;width:100%">

    <div class="tradingview-widget-copyright"><a href="https://tr.tradingview.com/" rel="noopener nofollow"
        target="_blank"></a></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js"
      async>
        {
          "autosize": true,
            "symbol": "BITSTAMP:BTCUSD",
              "interval": "D",
                "timezone": "Etc/UTC",
                  "theme": "dark",
                    "style": "1",
                      "locale": "tr",
                        "enable_publishing": false,
                          "withdateranges": true,
                            "hide_side_toolbar": false,
                              "allow_symbol_change": true,
                                "watchlist": [
                                  "NASDAQ:XAU",
                                  "NASDAQ:NVDA",
                                  "BIST:XU030D1!"
                                ],
                                  "details": true,
                                    "hotlist": true,
                                      "calendar": false,
                                        "studies": [
                                          "STD;EMA"
                                        ],
                                          "show_popup_button": true,
                                            "popup_width": "1000",
                                              "popup_height": "650",
                                                "support_host": "https://www.tradingview.com"
        }
      </script>
  </div>
